<ion-header>
  <ion-navbar>
    <ion-title>
      Beacon Ranging
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button (click)="startMonitoring()" ion-button block>Start</button>
      </ion-col>
      <ion-col col-6>
          <button (click)="stopMonitoring()"  ion-button block>Stop</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let beacon of beacons">
      {{ beacon.rssi }} - {{beacon.proximity}}
    </button>  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      {{ beaconStatus }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
