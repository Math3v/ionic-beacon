<ion-header>
  <ion-navbar>
    <ion-title>
      Beacon Ranging
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Status: {{ beaconStatus }}
  </p>
  <button (click)="startMonitoring()" ion-button>Start</button>
  <button (click)="stopMonitoring()"  ion-button>Stop</button>
  <div>
    <ul>
      <li *ngFor="let beacon of beacons">
        <span>{{ beacon.major }}</span>
        <span>{{ beacon.minor }}</span>
        <span>{{ beacon.rssi }}</span>
        <span>{{ beacon.proximity }}</span>
      </li>
    </ul>
  </div>
</ion-content>
