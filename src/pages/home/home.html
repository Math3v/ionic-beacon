<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Status: {{ beaconStatus }}
  </p>
  <button (click)="startMonitoring()" ion-button>Start</button>
  <button (click)="stopMonitoring()"  ion-button>Stop</button>
  <p>
    Range Beacons:
    {{ didRangeBeacons | json }}
  </p>
  <p>
    Enter Beacons:
    {{ didEnterBeacons | json }}
  </p>
</ion-content>
