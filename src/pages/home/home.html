<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="requestBeacon()"   ion-button>Enable</button>
  <button (click)="startMonitoring()" ion-button>Start</button>
  <button (click)="stopMonitoring()"  ion-button>Stop</button>
  <p>
    {{ beacons | json }}
  </p>
  <p>
    Status: {{ beaconStatus }}
  </p>
</ion-content>
